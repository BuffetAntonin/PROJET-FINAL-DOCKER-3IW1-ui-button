services:
  mysql:
    build: 
      context: ./mysql
      dockerfile: dockerfile
    container_name: tp_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: laravel_db
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravelpass
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3307:3306"




      
volumes:
  mysql-data: